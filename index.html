<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fun website</title>
	<style>
		body {
			font-family: monospace;
			margin: 0;
			padding: 0;
			background-color: hsl(308, 62%, 74%);
		}
		header {
			color: rgb(0, 0, 0);
			text-align: center;
			padding: 5% 0 1% 0;
		}
		main {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
			border-style: solid;
			border-color: black;
			margin: 1% 20%;
		}
		footer {
			color: rgb(0, 0, 0);
			text-align: center;
			padding: 10px 0;
			position: fixed;
			width: 100%;
			bottom: 0;
		}
		.sparkle {
			position: absolute;
			width: 20%;
			height: 20%;
			background: url('sparkle1.png') no-repeat center center;
			background-size: contain;
			opacity: 0;
			transform: rotate(45deg);
			animation: sparkle 2s infinite;
		}
		@keyframes sparkle {
			0% {
				transform: scale(0) rotate(45deg);
				opacity: 0;
			}
			50% {
				transform: scale(1) rotate(45deg);
				opacity: 1;
			}
			100% {
				transform: scale(0) rotate(45deg);
				opacity: 0;
			}
		}
		.spin {
			animation: quickSpin 0.4s ease-out;
		}
		@keyframes quickSpin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>look at my fun website</h1>
	</header>
	<main>
		<h2>work in progress</h2>
		<img src="meme.png" id="spinImage" width="70%">
	</main>
	<footer>
		<p>&copy; 2024 Elise van Iterson</p>
		<a href="https://www.linkedin.com/in/elise-v-2639b7202/">linkedin</a>
	</footer>

	<script>
		function createSparkle() {
			const sparkle = document.createElement('div');
			sparkle.classList.add('sparkle');
			document.body.appendChild(sparkle);

			const x = Math.random() * window.innerWidth;
			const y = Math.random() * window.innerHeight;

			sparkle.style.left = `${x}px`;
			sparkle.style.top = `${y}px`;

			setTimeout(() => {
				sparkle.remove();
			}, 2000);
		}

		setInterval(createSparkle, 700);

		const img = document.getElementById('spinImage');

		img.addEventListener('click', function() {
			img.classList.add('spin');

			img.addEventListener('animationend', function() {
				img.classList.remove('spin');
			}, { once: true });
		});
	</script>
</body>
</html>
